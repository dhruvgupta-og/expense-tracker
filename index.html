<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --accent-color: #3f37c9;
        }
        
        body {
            background-color: #f0f2f5;
            transition: background-color 0.3s ease;
        }

        body[data-bs-theme="dark"] {
            background-color: #1a1d21;
        }

        .container {
            max-width: 1000px;
            margin-top: 2rem;
        }

        .expense-form {
            background-color: var(--bs-body-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .expense-form:hover {
            transform: translateY(-5px);
        }

        .expense-list {
            margin-top: 2rem;
            background-color: var(--bs-body-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background-color: var(--bs-body-bg);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .chart-container {
            background-color: var(--bs-body-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 1rem;
                padding: 0 10px;
            }

            .stats-container {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .expense-form {
                padding: 15px;
                margin-bottom: 1rem;
            }

            .expense-list {
                padding: 15px;
            }

            .chart-container {
                padding: 15px;
                margin: 1rem 0;
            }

            .d-flex.gap-2 {
                flex-direction: column;
                gap: 0.5rem !important;
            }

            .table-responsive {
                margin: 0 -15px;
            }

            .table {
                font-size: 0.9rem;
            }

            .table td, .table th {
                padding: 0.5rem;
            }

            .badge {
                white-space: normal;
                text-align: left;
            }

            .form-label {
                margin-bottom: 0.3rem;
            }

            .mb-3 {
                margin-bottom: 0.8rem !important;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 0.3rem 0.6rem;
            }

            .table-mobile-view td {
                display: flex;
                padding: 0.5rem;
                border: none;
            }

            .table-mobile-view td::before {
                content: attr(data-label);
                font-weight: bold;
                width: 40%;
                margin-right: 1rem;
            }

            #expenseChart {
                height: 300px !important;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            h4 {
                font-size: 1.1rem;
            }

            .btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="btn btn-outline-primary theme-toggle" id="themeToggle">
        <i class="bi bi-moon-fill"></i>
    </button>

    <div class="container">
        <h1 class="text-center mb-4">
            <i class="bi bi-wallet2"></i> Student Expense Tracker by Dhruv gupta
        </h1>
        
        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card text-center">
                <h4>Total Expenses</h4>
                <h2>₹<span id="totalAmount">0</span></h2>
            </div>
            <div class="stat-card text-center">
                <h4>This Month</h4>
                <h2>₹<span id="monthlyAmount">0</span></h2>
            </div>
            <div class="stat-card text-center">
                <h4>Today</h4>
                <h2>₹<span id="todayAmount">0</span></h2>
            </div>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>

        <!-- Expense Form -->
        <div class="expense-form">
            <h3 class="mb-3"><i class="bi bi-plus-circle"></i> Add New Expense</h3>
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="expenseTitle" class="form-label">Expense Title</label>
                    <input type="text" class="form-control" id="expenseTitle" required placeholder="Enter expense title">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expenseAmount" class="form-label">Amount (₹)</label>
                        <input type="number" class="form-control" id="expenseAmount" required min="0" step="0.01" placeholder="Enter amount">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="expenseDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="expenseDate" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expenseCategory" class="form-label">Category</label>
                        <select class="form-select" id="expenseCategory" required>
                            <option value="">Choose category...</option>
                            <option value="books">Books & Supplies</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="utilities">Utilities</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="paymentMode" class="form-label">Payment Mode</label>
                        <select class="form-select" id="paymentMode" required>
                            <option value="">Select payment mode...</option>
                            <option value="cash">Cash</option>
                            <option value="upi">UPI</option>
                            <option value="card">Card</option>
                            <option value="netbanking">Net Banking</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="expenseNotes" class="form-label">Notes (Optional)</label>
                    <textarea class="form-control" id="expenseNotes" rows="2" placeholder="Add any additional notes"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Add Expense
                </button>
            </form>
        </div>

        <!-- Expense List -->
        <div class="expense-list">
            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                <h3 class="mb-2 mb-md-0"><i class="bi bi-list-ul"></i> Recent Expenses</h3>
                <div class="d-flex gap-2 flex-grow-1 flex-md-grow-0">
                    <input type="text" class="form-control" id="searchExpense" placeholder="Search...">
                    <select class="form-select" id="filterCategory">
                        <option value="">All</option>
                        <option value="books">Books & Supplies</option>
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilities">Utilities</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-mobile-view">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Payment Mode</th>
                            <th>Amount</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                        <!-- Expenses will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
